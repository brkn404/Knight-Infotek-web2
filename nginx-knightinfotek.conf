# /etc/nginx/sites-available/knightinfotek.com.conf
# Nginx configuration for knightinfotek.com
# This proxies to the Node.js application running on port 5001

server {
    # HTTP -> HTTPS
    listen 80;
    listen [::]:80;
    server_name knightinfotek.com www.knightinfotek.com;
    
    root /var/www/knightinfotek.com/html;
    location /.well-known/acme-challenge/ { try_files $uri =404; }
    
    return 301 https://$host$request_uri;
}

server {
    # HTTPS - Proxy to Node.js app on port 5001
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name knightinfotek.com www.knightinfotek.com;

    access_log /var/log/nginx/knightinfotek.com-access.log;
    error_log  /var/log/nginx/knightinfotek.com-error.log;

    ssl_certificate     /etc/letsencrypt/live/knightinfotek.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/knightinfotek.com/privkey.pem;

    # Proxy to Node.js application on port 5001
    location / {
        proxy_pass http://localhost:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

