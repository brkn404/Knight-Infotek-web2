# Nginx Configuration for Knight InfoTek
# Place this file at: /etc/nginx/sites-available/knightinfotek.com
# Then create symlink: sudo ln -s /etc/nginx/sites-available/knightinfotek.com /etc/nginx/sites-enabled/
# Or if it already exists, replace the existing config

server {
    listen 80;
    listen [::]:80;
    server_name www.knightinfotek.com knightinfotek.com;

    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    # For initial setup, proxy to Node.js app on port 3000
    # Change port if needed in ecosystem.config.js
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static file caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:3000;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

